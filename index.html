<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
      FAVICON
      =======
      Replace /vite.svg with your own icon.
      Place a favicon.ico or favicon.svg in the /public folder
      and update the href below.
    -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <!-- Update these for better search engine visibility -->
    <title>RoboGenesis 2026 – Innovate · Build · Compete</title>
    <meta
      name="description"
      content="Intra-college robotics challenge at AIET. Build and compete with your own working robots in March 2026."
    />

    <!--
      GOOGLE FONTS
      ============
      We load two fonts here:
        - Inter       → clean, modern body text
        - Chakra Petch → futuristic display/heading font

      To change fonts:
        1. Visit https://fonts.google.com
        2. Pick a font, copy the <link> tag
        3. Replace the link tags below
        4. Update the font-family in tailwind.config.js

      To remove fonts (for faster load): delete these link tags
      and remove the fontFamily settings in tailwind.config.js
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
